<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>無償ジュエルを現金換算するツール</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
    <style type="text/css">
        h1 {
            font-size: 2.5 rem;
        }

        a {
            margin-bottom: 1rem;
        }

        img {
            display: none;
        }


        input {
            margin-bottom: 1rem;            
        }
    </style>
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@golasa72" />
    <meta property="og:url" content="https://golasa72.github.io/ConvertFreeJewelsToMoney/" />
    <meta property="og:title" content="頑張って貯めた無償ジュエルを現金換算するツール" />
    <meta property="og:description" content="頑張って貯めた無償ジュエル….。一体現金に換算するといくらなのか。" />
    <meta property="og:image" content="https://imgur.com/a/5NtvU" />
</head>

<body>
    <div class="container">
        <h1>無償ジュエルを現金換算するツール</h1>
        <p>頑張って貯めた無償ジュエル….。一体現金に換算するといくらなのか。</p>
        <p>ガシャ画面のスクリーンショットをアップロードすると解析が始まります。</p>
        <input type="file" id="fileInput" name="fileInput" />
        <img src="" alt="image" id="preview" style="visibility:hidden">
        <canvas id="preview2" width="0" height="0" style="background: #ffffff;"></canvas>

        <p>有償ジュエル
            <span id="jewel1">x</span>個</p>
        <p>無償ジュエル
            <span id="jewel2">x</span>個</p>
        <p>現金
            <span id="money">x</span>円 相当</p>

        <a class="btn btn-primary disabled" id="tweet" href="#" role="button">Tweet</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var fileInput = document.getElementById('fileInput');
            fileInput.addEventListener('change', handleInputChange);
        });
        var canvas = document.getElementById('preview2');
        var canvasContext = canvas.getContext('2d');
        let freeJewels;


        function getCount(jewel) {
            let count = 0;
            while (freeJewels >= jewel) {
                count += 1;
                freeJewels -= jewel;
            }
            return count;
        }

        function handleInputChange(event) {
            var input = event.target;
            let file = input.files[0];
            console.log(file);

            var reader = new FileReader();

            //dataURL形式でファイルを読み込む
            reader.readAsDataURL(file);

            //ファイルの読込が終了した時の処理
            reader.onload = function () {
                dataUrl = reader.result;

                //読み込んだ画像とdataURLを書き出す
                document.querySelector('#preview').src = dataUrl;
            }

            let img = document.querySelector('#preview');

            var array = [];
            var imageURL;

            img.onload = function () {
                const canvasWidth = img.width;
                const canvasHeight = img.height;
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;

                canvasContext.drawImage(img, 0, 0);

                var image = canvasContext.getImageData(canvas.width / 2, (canvas.height / 2) +((canvas.height / 4) / 2), (canvas.width / 2) * 0.8, (canvas.height / 4)/2);

                canvas.width = (canvas.width / 2) * 0.8;
                canvas.height = (canvas.height / 4) / 2;

                canvasContext.putImageData(image, 0, 0);

                imageURL = canvas.toDataURL();

                Tesseract
                    .recognize(imageURL, { lang: 'jpn' }) //exp: jpn, eng
                    .progress(function (p) {
                        // 進歩状況の表示
                        console.log('progress', p)
                    })
                    // 結果のコールバック
                    .then(function (result) {
                        for (let index = 0; index < result.words.length; index++) {
                            console.log(result.words[index].text)
                            if (result.words[index].text.indexOf('【') != -1) {
                                let element = result.words[index].text.match(/[0-9]+\.?[0-9]*/g);
                                if (element != null || element != undefined) {
                                    array.push(element);
                                    console.log(element)
                                } else {
                                    console.log(element)
                                }
                            }
                        }

                        let label1 = document.querySelector("#jewel1");
                        let label2 = document.querySelector("#jewel2");

                        label1.innerHTML = array[0] + '';
                        label2.innerHTML = array[1] + '';

                        let jewels = [8400, 4200, 2650, 1300, 760, 360, 60];
                        let jewelsPrices = [9800, 5000, 3200, 1600, 960, 480, 120];
                        let count = 0;
                        let money = 0;

                        freeJewels = array[1];

                        for (let i = 0; i < jewels.length; i++) {
                            count = getCount(jewels[i]);
                            money += jewelsPrices[i] * count;
                        }

                        let label = document.querySelector("#money");
                        label.innerHTML = money.toString().replace(/(\d)(?=(\d{3})+$)/g, '$1,');
                        var text = "無償ジュエル " + array[1] + '' + "個は\n" + "現金 " + money.toString().replace(/(\d)(?=(\d{3})+$)/g, '$1,') + "円 相当" + "\nhttps://golasa72.github.io/ConvertFreeJewelsToMoney/\n#ミリシタ";
                        let element = document.querySelector("#tweet");
                        element.setAttribute('href', "https://twitter.com/intent/tweet?text=" + encodeURIComponent(text));
                        element.setAttribute('class', 'btn btn-primary');
                    });
            };
        }
    </script>

</body>

</html>
